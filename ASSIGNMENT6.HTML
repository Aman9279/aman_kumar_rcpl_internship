<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASSIGNMENT 6</title>
    <style>
        body {
            background-color: #3b6fa5;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 600px;
            margin: 60px auto;
            border: 2px solid #cfe2f3;
            padding: 25px 30px;
            background-color: #3b6fa5;
            color: white;
        }

        .container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 1px solid #cfe2f3;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-spacing: 12px;
        }

        td.label {
            width: 35%;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .small-input {
            width: 60px;
        }

        .radio-group {
            display: inline-block;
            margin-right: 10px;
        }

        .submit-box {
            text-align: center;
            margin-top: 25px;
        }

        .submit-box button {
            background-color: #7cc576;
            border: none;
            color: white;
            padding: 8px 25px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-box button:hover {
            background-color: #5fae5a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Details</h2>

    <form>
        <table>
            <tr>
                <td class="label">University :</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td class="label">Institute :</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td class="label">Branch :</td>
                <td>
                    <select>
                        <option>-- select --</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>ME</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="label">Degree :</td>
                <td>
                    <select>
                        <option>-- select --</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>MCA</option>
                        <option>BCA</option>
                    </select>

                    <span class="radio-group">
                        <input type="radio" name="status"> Pursuing
                    </span>
                    <span class="radio-group">
                        <input type="radio" name="status"> Completed
                    </span>
                </td>
            </tr>

            <tr>
                <td class="label">Average CPI :</td>
                <td>
                    <input type="number" step="0.01" class="small-input">
                    &nbsp; Upto &nbsp;
                    <input type="number" class="small-input">
                    &nbsp; Th Semester
                </td>
            </tr>

            <tr>
                <td class="label">Experience :</td>
                <td>
                    <input type="number" class="small-input"> Years
                </td>
            </tr>

            <tr>
                <td class="label">Your Website Or Blog :</td>
                <td>
                    <input type="text" value="http://">
                </td>
            </tr>
        </table>

        <div class="submit-box">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
